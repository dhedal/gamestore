<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg " aria-label="home navbar">
                <div class="container-fluid">
                    <a id="app-menu-home-link" href="/home" class="col-md-3 mb-2 mb-md-0">
                        <img src="assets/images/logo.bmp" alt="logo" />
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#homeNavbar" aria-controls="homeNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse collapse" id="homeNavbar">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold fs-6">
                            <li class="nav-item">
                                <a id="app-menu-pc-link" href="/game-list?pkey=1" class="nav-link px-2">PC</a>
                            </li>
                            <li class="nav-item">
                                <a id="app-menu-playstation-link" href="/game-list?pkey=2" class="nav-link px-2">Playstation</a>
                            </li>
                            <li class="nav-item">
                                <a id="app-menu-xbox-link" href="/game-list?pkey=4" class="nav-link px-2">Xbox series</a>
                            </li>
                            <li class="nav-item">
                                <a id="app-menu-switch-link" href="/game-list?pkey=3" class="nav-link px-2">Nintendo Switch</a>
                            </li>
                        </ul>
                        <div>
                            <a id="app-menu-cart-link" href="/cart" class="btn btn-outline-secondary me-2 fs-4">
                                <i class="bi bi-cart4"></i>
                            </a>
                            <button id="loginBtn" type="button" class="btn btn-outline-secondary fs-4" data-bs-target="#loginModal" data-bs-toggle="modal" >
                                <i class="bi bi-person-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <main id="main-page"></main>

        <!-- <footer><h1>FOOTER</h1></footer> -->

        <!--TEMPLATES -->
        <template id="game-template">
            <div class="col">
                <div class="card border-0">
                    <a class="picture position-relative" href="javascript:void(0)">
                        <picture>
                            <img class="card-bg rounded w-100" alt="" src="" >
                            <button class="cartBtn position-absolute bottom-0 start-0 btn btn-warning text-white fs-6 fw-bolder ms-2 mb-1" data-bs-toggle="modal" data-bs-target="#cartModal">
                                <i class="bi bi-cart4"></i>
                            </button>
                        </picture>
                    </a>
                    <div class="card-body bg-transparent">
                        <div class="d-flex flex-wrap justify-content-md-between">
                            <small class="card-title fw-bold"></small>
                            <p class="price fs-6 fw-bold"></p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="cart-game-template">
            <div class="cart-game row p-1 text-secondary mb-2">
                <div class="col-sm-4">
                    <a href="" class="cart-game-image">
                        <img class="img-thumbnail" src="/assets/images/empty.bmp" alt="cover">
                    </a>
                </div>

                <div class="col-sm-4">
                    <div class="row">
                        <span class="cart-game-title  col-12 text-truncate fs-5 fw-bod"></span>
                        <span class="cart-game-platform"></span>
                        <div class="col-12">
                            <span class="cart-game-price"><i class="bi bi-currency-euro"></i></span>
                            <span class="cart-game-promo-purcent float-end"></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="float-end">
                                <div class="input-group mb-3">
                                    <button class="cart-game-sub-btn btn btn-outline-secondary" type="button"><i class="bi bi-dash"></i></button>
                                    <span class="cart-game-quantity input-group-text text-dark" ></span>
                                    <button class="cart-game-add-btn btn btn-outline-secondary" type="button"><i class="bi bi-plus"></i></button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12 ">
                        <div class="float-end">
                            <button class="cart-game-remove-btn btn btn-outline-warning btn-sm"><i class="bi bi-trash3"></i></button>
                        </div>

                    </div>

                </div>
            </div>
        </template>


        <!-- Full screen modal login -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel"  aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-body p-5">

                        <div class="fixed-top d-flex flex-wrap justify-content-md-between py-3 mb-4">
                            <img src="assets/images/logo.bmp" alt="logo" />
                            <button class="btn btn-outline-light fs-4" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                        </div>

                        <div class="row m-5">
                            <div class="col-6">
                                <!--      SIGNIN CAROUSEL ITEM -->
                                <div id="formCarousel" class="carousel slide" data-bs-ride="false" data-bs-interval="false" >
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <!--      LOGIN CAROUSEL ITEM -->
                                            <form class="login-form">
                                                <h4 class="mb-4">Se connecter</h4>
                                                <div class="mb-4 form-floating" >
                                                    <input type="email" class="form-control" id="emailLogin" >
                                                    <label for="emailLogin">email</label>
                                                </div>
                                                <div class="form-floating mb-4">
                                                    <input type="password" class="form-control" id="passwordLogin">
                                                    <label for="passwordLogin">Mot de passe</label>
                                                </div>
                                                <button class="btn btn-outline-primary mb-3">Se connecter</button>
                                                <div class="d-flex flex-wrap justify-content-md-between">
                                                    <button class="btn btn-link" data-bs-target="#formCarousel" data-bs-slide="next">Créer un compte</button>
                                                    <a href="/forgot-password" class="btn btn-link">J'ai oublié mon mot de passe</a>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="carousel-item">
                                            <!--      INSCRIPTION -->
                                            <form class="login-form">
                                                <div class="d-flex flex-wrap justify-content-md-between mb-4">
                                                    <div class="fs-4">Créer un compte</div>
                                                    <button class="btn btn-link" data-bs-target="#formCarousel" data-bs-slide="prev">Se connecter</button>
                                                </div>
                                                <div class="mb-4 form-floating" >
                                                    <input type="text" class="form-control" id="prenom" >
                                                    <label for="prenom">Prénom</label>
                                                </div>
                                                <div class="mb-4 form-floating" >
                                                    <input type="text" class="form-control" id="nom" >
                                                    <label for="nom">Nom</label>
                                                </div>
                                                <div class="mb-4 form-floating" >
                                                    <input type="email" class="form-control" id="emailSignup" >
                                                    <label for="emailSignup">email</label>
                                                </div>
                                                <hr>
                                                <h6 class="mb-4">Votre adresse</h6>
                                                <div class="mb-4 form-floating" >
                                                    <input type="number" class="form-control" id="adressNum" >
                                                    <label for="adresseNum">Numéro de la voie</label>
                                                </div>
                                                <div class="mb-4 form-floating" >
                                                    <input type="text" class="form-control" id="adressName" >
                                                    <label for="adresseNum">Nom de la voie</label>
                                                </div>
                                                <div class="mb-4 form-floating" >
                                                    <input type="number" class="form-control" id="adressCP" >
                                                    <label for="adressCP">Code postal</label>
                                                </div>
                                                <div class="mb-4 form-floating" >
                                                    <input type="text" class="form-control" id="cityName" >
                                                    <label for="cityName">Code postal</label>
                                                </div>
                                                <div class="mb-4 form-floating" >
                                                    <input type="text" class="form-control" id="coutryName" >
                                                    <label for="coutryName">Code postal</label>
                                                </div>
                                                <hr class="mb-4">
                                                <div class="form-floating mb-4">
                                                    <input type="password" class="form-control" id="passwordSignup">
                                                    <label for="passwordSignup">Mot de passe</label>
                                                </div>
                                                <div class="form-floating mb-4">
                                                    <input type="password" class="form-control" id="passwordCopy">
                                                    <label for="passwordCopy">Ressaisisez votre mot de passe</label>
                                                </div>
                                                <hr>
                                                <button class="btn btn-outline-primary mb-3">Envoyer</button>
                                                <div class="d-flex flex-wrap justify-content-md-between">
                                                    <button class="btn btn-link" data-bs-target="#formCarousel" data-bs-slide="prev">Se connecter</button>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>


                            </div>
                            <div class="col-6 wallpaper"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div class="modal modal-left fade rounded-3" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg-left shadow rounded-3">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Votre Panier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contenu du panier -->
                        <p>Votre panier est vide.</p>
                    </div>
                    <div class="modal-footer">
                        <div class="col-12 fs-4 fw-bold">
                            <span class="float-start">Panier total: </span>
                            <span class="float-end">
                            <span id="modal-cart-facture"></span>
                            <i class="bi bi-currency-euro"></i>
                        </span>
                        </div>
                        <div class="col-12">
                            <div class="row gx-5">
                                <div class="col-6"><button type="button" class="btn btn-outline-info w-100" data-bs-dismiss="modal">Continuer vos achat</button></div>
                                <div class="col-6">
                                    <a href="/cart" class="btn btn-outline-warning w-100">Panier</a>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
