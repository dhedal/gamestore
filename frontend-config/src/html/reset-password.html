
<div class="container">
    <div id="message-container"></div>

    <div id="form-container" class="visually-hidden">
        <h1>Réinitialiser votre mot de passe</h1>
        <form id="reset-password-form">
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="reset-password" required>
                <label for="reset-password">Mot de passe</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="reset-password-copy" required>
                <label for="reset-password-copy">Ressaisisez votre mot de passe</label>
            </div>
            <span class="fst-italic fs-6">Le mot de passe doit: </span>
            <ul class="fst-italic fs-6">
                <li ><span id="reset-error-char-length">comporter au moins 8 caractères.</span></li>
                <li ><span id="reset-error-char-lower-upper">contenir au moins une lettre majuscule et minuscule (A-Za-z).</span></li>
                <li ><span id="reset-error-char-number">contenir au moins un chiffre (0-9).</span></li>
                <li ><span id="reset-error-char-special">contenir au moins un caractère spécial (par ex. !@#$%&*?:+-).</span></li>
            </ul>
            <div class="col-12">
                <button id="reset-password-submit" class="btn btn-outline-primary mb-3">Réinitialiser</button>
            </div>
        </form>
    </div>
</div>
