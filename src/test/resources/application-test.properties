spring.application.name=gamestore

logging.config=classpath:logback-spring-test.xml

gs.test.mail.username=${GS_TEST_MAIL_USERNAME}
gs.api.link.reset-password="http://localhost:8080/api/reset-password?token="

spring.datasource.url=jdbc:mysql://localhost:3306/gamestoredevdb
spring.datasource.username=${GS_DB_USERNAME}
spring.datasource.password=${GS_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GS_MAIL_USERNAME}
spring.mail.password=${GS_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug = false

